{% extends 'base.html'%}
{% load static %}
{% block content%}

<div class="container">
  <br>
  <br>
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <form>
            <div class="form-group col-lg-8">
              <input  class="form-control " type="text" placeholder="Search" aria-label="Search">
            </div>
            <div class="form-group col-lg-4">
              <button style="background-color: #96d3ff;" class="btn btn-elegant btn-rounded" type="submit">Search</button>
            </div>
          </form>
          <div class="col-md-6 col-md-offset-3">
            <button id="getCurrentLocation" onclick="getLocation()" style="background-color: #96d3ff;" type="button" class="btn btn-light"><i style="margin-right:10px" class="fa fa-map-marker" aria-hidden="true"></i> Nearby Items</button>
          </div>
        </div>
  </div>
  <div  style="margin:30px 0px" class="row">
    {% for item in items%}
      {% if forloop.counter|divisibleby:3 %}
      {% endif%}
      <div class="col-lg-4">
       <div style="border:1px solid #ebebeb;border-radius:3px;background-color:#e3f2fd;padding:20px;text-align:center;">
          <a href="{% url 'itemDetail' item.id%}"><img src="{{ item.image.url }}" width="310px" height="200px" alt="" style="position:relative;"></a>
          <h4 style="text-align:left"><b>{{item.title}}</b></h4>
          <h5 style="text-align:left">{{item.description}}</h6>
          <h5 style="text-align:left"><b>Current Bid: Â£ {{item.current_bid}}</b></h5>
          <button style="background-color: #96d3ff;" type="button" id="{{item.id}}" class="btn btn-light buyNow">Buy Now</button>
        </div>
      </div>
      {% if forloop.counter|divisibleby:3 %}
      </div>
      {% endif%}
    {% endfor%}
</div>

<script src="{% static '/js/maps.js'%}"></script>

<script>
  $(document).ready(function() {
    $(".buyNow").click(function(event) {
      
      toastr.options = {
        "closeButton": false,
        "debug": false,
        "newestOnTop": true,
        "progressBar": true,
        "positionClass": "toast-bottom-full-width",
        "preventDuplicates": true,
        "onclick": null,
        "showDuration": "300",
        "hideDuration": "1000",
        "timeOut": "5000",
        "extendedTimeOut": "1000",
        "showEasing": "swing",
        "hideEasing": "linear",
        "showMethod": "fadeIn",
        "hideMethod": "fadeOut"
      }
      toastr["error"]("Please Login to Place your Bid", "Login Required")
    });
  });
</script>
{% endblock%}
